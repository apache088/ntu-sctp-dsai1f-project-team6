# https://docs.getdbt.com/docs/core/connect-data-platform/bigquery-setup
dbt_world_athletics: # dbt_demo name. This is where dbt looks for from dbt_project.yml -> find the named profile here. Can also be overwritten by dbt run --profiles. See dbt run --help for more info
  target: dev # default target for profile, points to 1 of the output below # define target in dbt CLI via --target
  outputs:
    threads: 1
    location: US
    priority: interactive
    dev:
      type: bigquery
      method: oauth
      project: "{{ env_var('DBT_PROJECT_ID')}}"
      dataset: "{{ env_var('DBT_PROJECT_DATASET')}}"
      location: US
      retries: 2
  config:
    send_anonymous_usage_stats: False